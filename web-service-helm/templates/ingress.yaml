apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":{{ index .Values.service.port }}}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
  labels:
    run: {{ .Chart.Name }}
  name: '{{ .Chart.Name }}-http-ingress'
  namespace: uat-ha-web
spec:
  rules:
    - host: api.example.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }} 
                port:
                  name: http