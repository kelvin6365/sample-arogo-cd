kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: argocd-redis-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: argocd-server
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: argocd-repo-server
    - podSelector:
        matchLabels:
          run: web-service
          app.kubernetes.io/name: web-service
    - podSelector:
        matchLabels:
          run: client-service
          app.kubernetes.io/name: client-service
    ports:
    - protocol: TCP
      port: 6379
  egress:
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP